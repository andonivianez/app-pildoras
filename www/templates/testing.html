
<a href="#/app/test" ng-click="testClean()">
	<button style="top: 11vw;" class="btn-floating waves-effect waves-light button-balanced icon ion-ios-arrow-back pill-back"></button>
</a>
<ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="false" show-pager="false">
  <ion-slide>
  	<div class="container" style="margin-top: 6vh;">
	    <div class="col">
			<div class="col testTitle">{{datapill[selectedPill].test.translations.es.title}}</div>
			<div class="col">{{datapill[selectedPill].test.questions[0].translations.es.title}}</div>
			<div class="col">
			<form action="#">
			    <p>
			      <input class="with-gap" name="group1" type="radio" id="test1" />
			      <label for="test1">{{datapill[selectedPill].test.questions[0].answers[0].translations.es.title}}</label>
			    </p>    
			    <p>
			      <input class="with-gap" name="group1" type="radio" id="test2" />
			      <label for="test2">{{datapill[selectedPill].test.questions[0].answers[1].translations.es.title}}</label>
			    </p>    
			    <p>
			      <input class="with-gap" name="group1" type="radio" id="test3" />
			      <label for="test3">{{datapill[selectedPill].test.questions[0].answers[2].translations.es.title}}</label>
			    </p>
			</form>
			</div>
		<div class="col">
		  <div class="col s12"><button class="button button-full button-balanced login-button" ng-click="endTest()">Validar</button></div>
		</div>
	</div>

  </ion-slide>
</ion-slide-box>
