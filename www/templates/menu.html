<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-balanced">


      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
        </button>
      </ion-nav-buttons>      
      <ion-nav-buttons side="right">
        <button ng-controller="CoursesCtrl" ng-click="popover.show($event)" class="button button-clear ion-android-more-vertical">
        </button>
      </ion-nav-buttons> 
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

    <ion-content overflow-scroll="true">
      <div class="item item-avatar login-avatar">
        <p class="avatar-name balanced">aezponda@tak.es</p>
      </div>
      <div class="list">
        <div class="sideMenuList" ng-controller="CoursesCtrl" ng-repeat="cat in categories track by $index">
            <ion-item class="item item-icon-left" menu-close >
              {{cat.name}}
            </ion-item>
        </div>
         <!-- <ion-item class="item" menu-close ng-click="login()">
            [DEV]Login
          </ion-item> -->
          <div class="bottomFixedMenuList">
            <ion-item class="item item-icon-left menuListElements" menu-close >
              <i class="icon ion-eye"></i> {{ 'VERMASTARDE' | translate }}
            </ion-item>
            <ion-item menu-close class="item item-icon-left menuListElements">
              <i class="icon ion-pin"></i>
                {{ 'SINCONEXION' | translate }}
            </ion-item>
            <ion-item menu-close class="item item-icon-left menuListElements">
              <i class="icon ion-ios-clock"></i>
                {{ 'HISTORIAL' | translate }}
            </ion-item>
            <ion-item menu-close ng-controller="CoursesCtrl" class="item item-icon-left menuListElements" ng-click="ajustes()">
              <i class="icon ion-android-settings"></i>
              {{ 'CONFIGURACION' | translate }}
            </ion-item>
            <ion-item menu-close class="item item-icon-left menuListElements" ng-click="logout()">
              <i class="icon ion-android-exit"></i>
              {{ 'DESCONECTAR' | translate }}
            </ion-item>
          </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
