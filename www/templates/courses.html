<ion-view style="-webkit-transform: translateZ(0);" view-title="Lorem ipsum dolor">  
  <ion-content>
    <ion-refresher on-refresh="loadCourses()"  pulling-text="Estira para actualizar..."
          refreshing-text="Actualizando!">      
    </ion-refresher>
  <!--  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Buscar" ng-model="searchText">
    </label>-->
    <div class="list">
        <ion-item nav-clear class="item-thumbnail-left course-item" nav-transition="ios" ng-repeat="pill in pills | orderBy:pill.date_start" ng-if="pill.translations.es.image_url.indexOf('http') > -1" ng-click="getCourseById(pill.id)" ng-class="{'course-highlight': pill.is_highlight}" >
          <img ng-src="{{pill.translations.es.image_url}}"/>
       <!--   <i id="thumbnail-label" class="icon ion-ios-videocam balanced" ng-if="pill.translations.es.video_url == null"></i> !-->
          <span id="thumbnail-label" ng-if="pill.translations.es.resource_url != null">
          <!--   <i class="fa fa-circle fa-stack-2x"></i> -->
            <i class="icon ion-document positive Small"></i>
          </span>
       <!--   <i id="thumbnail-label" class="icon fa fa-file balanced" ng-if="pill.translations.es.resource_url == null"></i> !-->
          <span id="thumbnail-label" ng-if="pill.translations.es.video_url != null">
           <!--  <i class="fa fa-circle fa-stack-2x"></i> -->
            <i class="icon ion-ios-videocam positive Small"></i>
          </span>
          <h2 class="course-title" ng-model="title">{{pill.translations.es.title}}</h2>
          <p class="course-date"><b class="course-autor-courses">{{pill.author}}</b> | {{pill.date_start | date:" yyyy · MM · dd"}}</p>
          <div class="row data-row">
            <div class="col"><!--<rating readonly="readOnly" ng-model="pill.stats.rating_value_avg" max="5"></rating>--></div>
          </div>
        </ion-item>
    </div>
  </ion-content>
  <button class="btn-floating waves-effect waves-light button-balanced icon ion-search searchButton Medium" ng-click="showFilterBar()"></button>
</ion-view>
